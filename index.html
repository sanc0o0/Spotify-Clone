<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="left">
            <img src="svg/logo.svg" alt="Logo">
        </div>
        <div class="middle">
            <button class="home"><span><img src="svg/home.svg" alt="home"></span></button>
            <div class="search-bar">
                <button class="search-btn"><span><img src="svg/search.svg" alt="search"></span></button>
                <input type="text" placeholder="What do you want to play?">
                <button class="browse-btn"><span><img src="svg/browse.svg" alt="Browse"></span></button>
            </div>
        </div>
        <div class="right">
            <button class="Premium-btn">Premium</button>
            <button class="Support-btn">Support</button>
            <button class="Download-btn">Download</button>
            <div class="empty"></div>
            <a href="#downloads"><Span><img src="svg/download.svg" alt="Download">Install App</Span></a>
            <div class="auth-btn">
                <button class="sign-up-btn">Sign up</button>
                <button class="log-in-btn">Log in</button>
            </div>
        </div>
    </header>

    <main></main>

    <script src="script.js"></script>
</body>

</html>
