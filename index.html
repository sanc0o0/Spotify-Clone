<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/general.css">
</head>

<body>
    <header>
        <div class="left">
            <img src="svg/logo.svg" alt="Logo">
        </div>
        <div class="middle">
            <button class="home"><span><img src="svg/home.svg" alt="home"></span></button>
            <div class="search-bar">
                <button class="search-btn"><span><img src="svg/search.svg" alt="search"></span></button>
                <input type="text" placeholder="What do you want to play?">
                <button class="browse-btn"><span><img src="svg/browse.svg" alt="Browse"></span></button>
            </div>
        </div>
        <div class="right">
            <button class="Premium-btn">Premium</button>
            <button class="Support-btn">Support</button>
            <button class="Download-btn">Download</button>
            <div class="empty"></div>
            <a href="#downloads"><Span><img src="svg/download.svg" alt="Download">Install App</Span></a>
            <div class="auth-btn">
                <button class="sign-up-btn">Sign up</button>
                <button class="log-in-btn">Log in</button>
            </div>
        </div>
    </header>

    <main>
        <section class="sidebar">
            <div class="lib-section">
                <span>Your Library</span>
                <img src="svg/add.svg" alt="Add to Library">
            </div>
            <div class="lib-content">
                <div class="playlist-card">
                    <div class="card-1">
                        <span>Create your first playlist</span>
                        <span>It's easy, we'll help you</span>
                    </div>
                    <div class="card-2">
                        <button class="playlist-btn">Create playlist</button>
                    </div>
                </div>
                <div class="podcast-card">
                    <div class="card-1">
                        <span>Let's find some podcasts to follow</span>
                        <span>We'll keep you updated on new episodes</span>
                    </div>
                    <div class="card-2">
                        <button class="podcast-btn">Browse podcasts</button>
                    </div>
                </div>

            </div>
            <div class="lib-footer">
                <div class="foot-sec-1">
                    <div class="sec">
                        <a href="https://www.spotify.com/in-en/legal/end-user-agreement/">Legal</a>
                    </div>
                    <div class="sec">
                        <a href="https://www.spotify.com/in-en/safetyandprivacy">Safety&PrivacyCenter</a>
                    </div>
                    <div class="sec">
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">AboutAds</a>
                    </div>
                    <div class="sec">
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div class="sec">
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">PrivacyPolicy</a>
                    </div>
                    <div class="sec">
                        <a href="https://www.spotify.com/in-en/accessibility">Accessibility</a>
                    </div>
                </div>
                <div class="foot-sec-2"><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                <div class="foot-sec-3">
                    <button><span><img src="svg/globe.svg" alt="lang"></span>English</button>
                </div>
            </div>
        </section>
        <section class="main-content"></section>
    </main>

    <script src="script.js"></script>
</body>

</html>
